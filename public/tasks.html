<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome üëã</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            padding: 10px 0;
            text-align: left;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-left: 50px;
        }

        .nav-links li {
            display: inline-block;
            text-align: left;
        }

        .nav-links li a {
            color: #274cb3;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s;
            text-align: left;
            font-weight: bold;
        }

        .nav-links li a:hover {
            background-color: #e7e7e7;
            text-align: left;
        }

      

      

        /* Styles for the notification */
        .notification {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="tasks.html">Manager Tasks</a></li>
                    <li><a href="profil.html">Manager Users</a></li>
                    <li><a href="#" onclick="logout()"> Logout</a></li>
                </ul>
            </nav>
        </div>
          <div id="notification" class="notification">
        Task added successfully! üéâ
    </div>

    </header>

    <br>

    <div class="container">
        <div class="cardt">
            <h2>Task Management üëã</h2>
            <br>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <input type="text" id="taskDescription" placeholder="Description" required>
                <select id="taskStatus">
                    <option value="pending">Pending ‚è≥</option>
                    <option value="completed">Completed ‚úÖ</option>
                </select>
                <button type="submit" class="logout-btn">Add</button>
            </form>

            <h3>üìã Task List</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>

    <!-- Notification Div -->
  
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000'); // Connexion WebSocket
    const API_URL = 'http://localhost:3000';

    // Fonction pour afficher les notifications
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    // Charger les t√¢ches au d√©marrage
    async function fetchTasks() {
        const token = localStorage.getItem('token');
        try {
            const res = await fetch(`${API_URL}/tasks`, {
                headers: { 'Authorization': `Bearer ${token}` },
            });
            const tasks = await res.json();

            const taskList = document.getElementById('taskList');
            taskList.innerHTML = tasks.map(task => `
                <tr>
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.status === "pending" ? "‚è≥ En attente" : "‚úÖ Termin√©e"}</td>
                    <td>
                        <button onclick="updateTask(${task.id})">Modifier</button>
                        <button onclick="deleteTask(${task.id})">Supprimer</button>
                    </td>
                </tr>
            `).join('');
        } catch (error) {
            alert('Erreur lors du chargement des t√¢ches');
        }
    }

    // Ajouter une t√¢che via formulaire
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('taskTitle').value;
        const description = document.getElementById('taskDescription').value;
        const status = document.getElementById('taskStatus').value;

        const task = { title, description, status };
        socket.emit('addTask', task); // Envoi √† WebSocket

        document.getElementById('taskTitle').value = '';
        document.getElementById('taskDescription').value = '';
        document.getElementById('taskStatus').value = 'pending';
    });

    // WebSocket: √âcoute l'√©v√©nement taskAdded et ajoute la t√¢che instantan√©ment
    socket.on('taskAdded', (task) => {
        const taskList = document.getElementById('taskList');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.description}</td>
            <td>${task.status}</td>
            <td>
                <button onclick="updateTask(${task.id})">Modifier</button>
                <button onclick="deleteTask(${task.id})">Supprimer</button>
            </td>
        `;
        taskList.appendChild(row);

        showNotification(' Task added successfully! üéâ');
    });

    fetchTasks();
    
function logout() {
    localStorage.removeItem('token');
    window.location.href = 'index.html';}
</script>

</body>
</html>
