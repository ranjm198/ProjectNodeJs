<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="tasks.html">Manager Tasks</a></li>
                    <li><a href="profil.html">Manager Users</a></li>
                    <li><a href="#" onclick="logout()"> Logout</a></li>
                </ul>
            </nav>
        </div>
          <div id="notification" class="notification">
        Task added successfully! üéâ
    </div>

    </header>

    <br>

    <div class="container">
        <div class="cardt">
            <h2>Task Management üëã</h2>
            <br>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <input type="text" id="taskDescription" placeholder="Description" required>
                <select id="taskStatus">
                    <option value="pending">Pending ‚è≥</option>
                    <option value="completed">Completed ‚úÖ</option>
                </select>
                <button type="submit" class="logout-btn">Add</button>
            </form>

            <h3>üìã Task List</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>

    <!-- Notification Div -->
  
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000'); // Connexion WebSocket
    const API_URL = 'http://localhost:3000';

    // Fonction pour afficher les notifications
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    // Charger les t√¢ches au d√©marrage
       
    // Ajouter une t√¢che via formulaire
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('taskTitle').value;
        const description = document.getElementById('taskDescription').value;
        const status = document.getElementById('taskStatus').value;

        const task = { title, description, status };
        socket.emit('addTask', task); // Envoi √† WebSocket

        document.getElementById('taskTitle').value = '';
        document.getElementById('taskDescription').value = '';
        document.getElementById('taskStatus').value = 'pending';
    });

    // WebSocket: √âcoute l'√©v√©nement taskAdded et ajoute la t√¢che instantan√©ment
    socket.on('taskAdded', (task) => {
        const taskList = document.getElementById('taskList');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${task.title}</td>
            <td>${task.description}</td>
            <td>${task.status}</td>
            <td>
                <button onclick="updateTask(${task.id})">Modifier</button>
                <button onclick="deleteTask(${task.id})">Supprimer</button>
            </td>
        `;
        taskList.appendChild(row);

        showNotification(' Task added successfully! üéâ');
    });

// √âcouter les √©v√©nements 'taskUpdated' et 'taskDeleted' pour mettre √† jour l'UI
socket.on('taskUpdated', (task) => {
    const taskList = document.getElementById('taskList');
    const rows = taskList.getElementsByTagName('tr');
    
    for (let row of rows) {
        const taskId = row.getAttribute('data-id');
        
        if (taskId == task.id) {
            row.querySelector('td:nth-child(1)').textContent = task.title;
            row.querySelector('td:nth-child(2)').textContent = task.description;
            row.querySelector('td:nth-child(3)').textContent = task.status === 'pending' ? '‚è≥ Pending' : '‚úÖ Completed';
        }
    }
});

// √âcouter l'√©v√©nement 'taskDeleted' pour supprimer la ligne de la t√¢che supprim√©e
socket.on('taskDeleted', (task) => {
    const taskList = document.getElementById('taskList');
    const rows = taskList.getElementsByTagName('tr');
    
    for (let row of rows) {
        const taskId = row.getAttribute('data-id');
        
        if (taskId == task.id) {
            row.remove();
        }
    }
});

// Fonction pour modifier une t√¢che
async function updateTask(id) {
    const title = prompt("Entrez le nouveau titre de la t√¢che");
    const description = prompt("Entrez la nouvelle description");
    const status = prompt("Entrez le nouveau statut de la t√¢che (pending/completed)");

    const updatedTask = { title, description, status };

    try {
        const res = await fetch(`http://localhost:3000/tasks/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(updatedTask)
        });
        
        const data = await res.json();

        if (res.ok) {
            alert(data.message);
        } else {
            alert('Erreur lors de la mise √† jour de la t√¢che');
        }
    } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur lors de la mise √† jour de la t√¢che');
    }
}

// Fonction pour supprimer une t√¢che
async function deleteTask(id) {
    if (confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
        try {
            const res = await fetch(`http://localhost:3000/tasks/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            
            const data = await res.json();
            if (res.ok) {
                alert(data.message);
            } else {
                alert('Erreur lors de la suppression de la t√¢che');
            }
        } catch (error) {
            console.error('Erreur:', error);
            alert('Erreur lors de la suppression de la t√¢che');
        }
    }
}

// Fonction pour charger les t√¢ches (au d√©marrage)
async function fetchTasks() {
    const token = localStorage.getItem('token');
    try {
        const res = await fetch(`http://localhost:3000/tasks`, {
            headers: { 'Authorization': `Bearer ${token}` },
        });
        const tasks = await res.json();
        const taskList = document.getElementById('taskList');

        taskList.innerHTML = tasks.map(task => `
            <tr data-id="${task.id}">
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.status === 'pending' ? '‚è≥ Pending' : '‚úÖ Completed'}</td>
                <td>
                    <button onclick="updateTask(${task.id})">Modifier</button>
                    <button onclick="deleteTask(${task.id})">Supprimer</button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Erreur lors du chargement des t√¢ches:', error);
        alert('Erreur lors du chargement des t√¢ches');
    }
}

fetchTasks();
    
function logout() {
    localStorage.removeItem('token');
    window.location.href = 'index.html';}
</script>

</body>
</html>
