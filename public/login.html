<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
  <title>Se connecter</title>
</head>
<body>
  <div class="container">
    <h2>Se connecter</h2>
    <form id="loginForm">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" placeholder="Votre nom d'utilisateur" required><br>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Votre mot de passe" required><br>

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:5000/api/auth/login', { // URL mise à jour pour correspondre au bon port
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Nom d\'utilisateur ou mot de passe incorrect');
        }
        return response.json();
      })
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token); // Enregistrer le token dans le localStorage
          window.location.href = 'tasks.html'; // Rediriger vers la page de gestion des tâches
        }
      })
      .catch(error => {
        alert(error.message); // Afficher un message d'erreur
        console.error(error);
      });
    });
  </script>
</body>
</html>
